<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Visualize Imports</title>
</head>

<body>
  <div id="input-section" align="center" class="round-box">
    <h1>Visualize</h1>
    <hr />
    <label for="fname">Imports filename</label>
    <input id="filename-input" class="round-box" name="fname" type="text" value="./imports.json" />
    <button id="visualize-button" class="round-box">Visualize</button>
  </div>
  <div id="visualize-section" align="center">
    <div class="top-nav">
      <h2>Visualize</h2>
      <div id="search-form">
        <input id="search-input" class="round-box" placeholder="Search here" value=""></input>
        <button id="search-button" class="round-box">Search</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>
<script src="dist/main.js"></script>

</html>
